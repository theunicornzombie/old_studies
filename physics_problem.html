      <script>
        // ALGORITMO 02
        // Declaração de variavel
        // Resposta
        var Resposta
        
        // Escreva "Você já estudou mecânica? Responda sim ou não"
        Resposta = prompt ("Você já estudou mecânica? Responda sim ou não")
        
        // Se resposta = sim
        if (Resposta == "sim")
        {
          //Escreva "Vamos para o próximo assunto"
          alert("Vamos para o próximo assunto")
        //Fim Se
        }
        
        //Se Resposta = não
        if (Resposta == "não")
        {
          //Escreva "vamos estudar mecânica"
          alert ("Vamos estudar mecânica")
        //Fim Se
        }
        
        //Enquanto (Resposta != não E Resposta !=sim)
        while ((Resposta != "não") & (Resposta != "sim"))
        {
          //Escreva "Você digitou algo diferente de sim ou não"
          alert ("Você digitou algo diferente de sim ou não")
        //Fim Enquanto
        }
    </script>
  </body>
</html>
